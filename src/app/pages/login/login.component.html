<div class="login-area pt-50">
    <div class="container">
        <div *ngIf="!loginas">
            <h2>Login Your Account</h2>
            <div class="login-wrap">
                <div class="row">
                    <div class="col-sm-6 col-lg-6">
                        <div class="jobseeker-item">
                            <div class="jobseeker-icon">
                                <i class="flaticon-recruitment"></i>
                            </div>
                            <div class="jobseeker-inner">
                                <span>Company</span>
                                <h3>Login as a Company</h3>
                            </div>
                            <p (click)="loginAs('Company')">Get Started
                                <i class="icofont-arrow-right"></i>
                            </p>
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-6">
                        <div class="jobseeker-item">
                            <div class="jobseeker-icon">
                                <i class="flaticon-job-search"></i>
                            </div>
                            <div class="jobseeker-inner">
                                <span>Candidate</span>
                                <h3>Login as a Candidate</h3>
                            </div>
                            <p (click)="loginAs('Candidate')">Get Started
                                <i class="icofont-arrow-right"></i>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" >
            <div class="col-md-4">
                <h2>Hellooooo</h2>
            </div>
            <div class="col-md-4 login-box" *ngIf="loginas">
                <h3 class="loginAsTitle">Login As A {{loginas}}</h3>
                <form [formGroup]="loginForm" >
                    <div *ngIf="!this.showOTP">
                        <mat-form-field appearance="outline">
                            <mat-label>Mobile No.</mat-label>
                            <span matPrefix class="prefix">+91 &nbsp;</span>
                            <input matInput formControlName="mobileNo" placeholder="Mobile No." maxlength="10">
                            <mat-icon matSuffix>phone</mat-icon>
                        </mat-form-field>

                            </div>

                                *ngIf="loginForm.controls['mobileNo'].hasError('required') && loginForm.controls['mobileNo'].touched">
                                Mobile No. is required.
                            </p>
                            <p class="warning" *ngIf="loginForm.controls['mobileNo'].hasError('pattern')">
                                Invalid Mobile No.
                            </p>
                        </div> -->
                
                        <div class="login-sign-in">
                            <ul>
                                <li>Donâ€™t Have Account ?</li>
                                <li>
                                    <a routerLink="/create-account">Sign Up Here</a>
                                </li>
                            </ul>
                            <div class="text-center">
                                <button type="button" (click)="onLogin()" class="btn login-btn">Sign In</button>
                            </div>
                        </div>
                        <div id="recaptcha-container" class="justify-center flex"></div>
                    </div>
                    <div class="showOTP" *ngIf="this.showOTP">
                
                        <div class="otp">
                            <ng-otp-input (onInputChange)="inputOtp($event)" [config]="config"></ng-otp-input>
                            <p class="warning" *ngIf="cnt<3&&cnt!=0">
                                Incorrect OTP {{3-cnt}} attemps remaining
                            </p>
                            <div class="optTimer" *ngIf="timerOn">
                                {{time}}
                            </div>
                        </div>
                
                        <div class="text-center" >
                            <button (click)="resendOtp()" *ngIf="isResend" class="is-link">Resend OTP</button>
                            
                            <button class="is-link" *ngIf="!isResend" (click)="ClickVerify()">Verify OTP</button>
                        </div>
                        
                    </div>
                </form>
                <p class="back" (click)="loginAs('')">
                    Back
                </p>
            </div>
            <div class="col-md-4">
            
            </div>
        </div>
    </div>
